<!doctype html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Hồ sơ </title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



        <style>
            .navbar {
                background-color: #369646; /* Màu nền của header */
                color: white; /* Màu chữ của header */
            }

            .navbar .navbar-toggler-icon {
                color: white; /* Màu biểu tượng toggle */
            }

            .dropdown-menu a.dropdown-item:hover {
                background-color: #367d96; /* Màu nền khi hover */
                color: white; /* Màu chữ khi hover */
            }
            .footer {
                background-color: #343a40;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }
            .text-title {
                color: white;
            }
        </style>
    </head>

    <body>
        <div>
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="bi-back"></i>
                        <span class="ms-2 text-title">THÀNH VIÊN</span>
                    </a>

                    <!-- Button toggler for small screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Phần trái của thanh điều hướng -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto"></ul>
                    </div>

                    <!-- Phần phải của thanh điều hướng -->
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                Hồ sơ thành viên
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" th:href="@{'/hosothanhvien?maTV=' + ${member.maTV}}">Hồ sơ thành viên</a></li>
                                <li><a class="dropdown-item" th:href="@{'/doimatkhau?maTV=' + ${member.maTV}}">Đổi Mật Khẩu</a></li>
                                <li><a class="dropdown-item" th:href="@{'/trangthaivipham?maTV=' + ${member.maTV}}">Trạng thái vi phạm</a></li>
                                <li><a class="dropdown-item"  th:href="@{'/datchothietbi?maTV=' + ${member.maTV}}">Đặt chỗ thiết bị</a></li>
                                <li><a class="dropdown-item"  th:href="@{'/thietbidangmuon?maTV=' + ${member.maTV}}">Thiết bị đang mượn</a></li>
                                <li><a class="dropdown-item" th:href="@{/login}">Đăng xuất</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="bg-white p-4 table-container">
                                <h2 class="text-center mb-4">Trạng thái vi phạm</h2>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Hình thức xử lý</th>
                                            <th scope="col">Số tiền</th>
                                            <th scope="col">Ngày xử lý</th>
                                            <th scope="col">Trạng thái xử lý</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <tr th:each="xuLy : ${xuLyList}">
                                                <td th:text="${xuLy.hinhThucXL}"></td>
                                                <td th:text="${xuLy.soTien}"></td>
                                                <td th:text="${xuLy.ngayXL}"></td>
                                                <td th:if="${xuLy.trangThaiXL == 0}">Chưa xử lý</td>
                                                <td th:if="${xuLy.trangThaiXL == 1}">Đã xử lý</td>
                                            </tr>            
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- JAVASCRIPT FILES -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
</html>
