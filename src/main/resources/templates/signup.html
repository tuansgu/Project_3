<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Signup form</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form
                  th:action="@{/process_register}"
                  method="post"
                  th:object="${member}"
                >
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="id"
                          th:field="*{MaTV}"
                          required
                          minlength="10"
                          maxlength="10"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="id">Mã thành viên</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="name"
                          th:field="*{HoTen}"
                          required
                          minlength="2"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="name">Họ và tên</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="khoa"
                          th:field="*{Khoa}"
                          required
                          minlength="2"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="khoa">Khoa</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="nganh"
                          th:field="*{Nganh}"
                          required
                          minlength="2"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="nganh">Ngành</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 w-100">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="email"
                          id="email"
                          th:field="*{Email}"
                          required
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="tel"
                          id="sdt"
                          th:field="*{SDT}"
                          required
                          minlength="10"
                          maxlength="15"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="sdt"
                          >Số điện thoại</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="password"
                          id="password"
                          th:field="*{Password}"
                          required
                          minlength="10"
                          maxlength="20"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-2">
                    <input
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
