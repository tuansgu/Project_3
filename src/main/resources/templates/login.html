<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <script>
      function checkInputMatch() {
        var input = document.getElementById("#MaTV").value;

        if (isNaN(input)) {
          input.setCustomValidity("Vui lòng nhập số");
        } else {
          input.setCustomValidity("");
        }
      }
    </script>
  </head>
  <body>
    <section class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
              <div class="text-center mb-3">
                <div th:if="${param.error}" class="error-container">
                  <div class="alert alert-info">
                    Mã thành viên hoặc mật khẩu chưa đúng vui lòng nhập lại
                  </div>
                </div>
              </div>
              <div class="card-body p-3 p-md-4 p-xl-5">
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                  Sign in to your account
                </h2>
                <form
                  method="post"
                  th:action="@{/login}"
                  th:object="${loginrequest}"
                >
                  <div class="row gy-2 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="MaTV"
                          id="MaTV"
                          oninput="checkInputMatch();"
                          placeholder="MaTV"
                          required
                        />
                        <label for="MaTV" class="form-label"
                          >Mã thành viên</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="Password"
                          id="Password"
                          value=""
                          placeholder="Password"
                          required
                        />
                        <label for="Password" class="form-label"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <a
                        th:href="@{/forgotPassword}"
                        class="link-primary text-decoration-none"
                        >Forgot password?</a
                      >
                    </div>
                    <div class="col-12">
                      <div class="d-grid my-3">
                        <button class="btn btn-primary btn-lg" type="submit">
                          Log in
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <p class="m-0 text-secondary text-center">
                        Don't have an account?
                        <a
                          th:href="@{/signup}"
                          class="link-primary text-decoration-none"
                          >Sign up</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
