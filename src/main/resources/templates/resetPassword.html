<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script>
      function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#newPassword").val()) {
          fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
          fieldConfirmPassword.setCustomValidity("");
        }
      }
    </script>
  </head>
  <body>
    <div class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">
              <div th:if="${error == null}" class="success-container">
                <div class="alert alert-danger">[[${error}]]</div>
              </div>
              <div th:if="${message != null}" class="success-container">
                <div class="alert alert-danger">[[${message}]]</div>
              </div>
              <div class="row gy-3 mb-5">
                <div class="col-12">
                  <h2
                    class="fs-6 fw-normal text-center text-secondary m-0 px-md-5"
                  >
                    Reset Password
                  </h2>
                </div>
              </div>
              <form id="resetPass" action="/resetPassword" method="post">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <!-- New Password -->
                  <div class="col-12">
                    <div class="input-group">
                      <input
                        type="hidden"
                        name="token"
                        th:value="${token}"
                        class="form-control"
                        required
                      />
                    </div>
                    <label for="newPassword" class="form-label"
                      >New Password <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <input
                        type="password"
                        name="newPassword"
                        id="newPassword"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="col-12">
                    <label for="confirmPassword" class="form-label"
                      >Confirm Password
                      <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <input
                        type="password"
                        name="confirmPassword"
                        class="form-control"
                        id="confirmPassword"
                        oninput="checkPasswordMatch(this);"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">
                        Reset Password
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
